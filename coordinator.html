<!DOCTYPE html>

<html>
<head>
    <title>Coordinator</title>
    <link href = "styles.css" rel = "stylesheet">
    <script src = "backend.js" type = "text/javascript"></script>
</head>

<body>

    <div class = "company_title">
        <h1>WOLFPACK CLEANING SERVICES</h1>
    </div>

    <h1 id = "headers"><span class = "bracket">/ </span>Coordinator</h1>

    <div class = "cleaners_view">
        <h2 id = "subheaders">Cleaners :</h2>

        <!-- Display the cleaners -->
        <p id = "cleaners_list"></p>

        <!-- Display the selected request-->
        <p id = "request_data"></p>
    </div>

    <div class = "send_cleaner">
        <label><span class = "bracket">/ </span>Select Worker:</label>
        <select type="text" id="select_worker">
        </select>

        <label>Select Room :</label>
        <select type="text" id="room_ddm">
            <option value = "0">MR</option>
            <option value = "1">KI</option>
            <option value = "2">O1</option>
            <option value = "3">O2</option>
            <option value = "4">O3</option>
            <option value = "5">O4</option>
        </select>
        <button onclick = "send_cleaner_request()" class="request_button" id = "send_cleaner_request">Send Cleaner</button>
    </div>

    <script>
        function send_cleaner_request() {
            var rooms_ddm = getElementById("room_ddm");
            var cleaners_ddm = getElementById("select_worker");

            var cleaner_num = cleaners_ddm.value;
            var selected_room = rooms_ddm.options[rooms_ddm.selectedIndex].text;
            //alert("hello");
            alert(cleaners[cleaner_num] + " " + selected_room);
            cleaners[cleaner_num].current_room = selected_room;
            update_show();
        }
    </script>

    </body>
</html>
